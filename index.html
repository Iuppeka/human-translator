<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanize It - Professional â†’ Human Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Humanize It</h1>
    <p>Turn corporate-speak into human language. Simple, fast, and friendly.</p>

    <textarea id="inputText" placeholder="Paste your message here..."></textarea>

    <div class="controls">
      <label>Length:
        <select id="length">
          <option value="auto" selected>Auto</option>
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
      </label>

      <label>Word Difficulty:
        <select id="difficulty">
          <option value="none">None</option>
          <option value="medium" selected>Medium</option>
          <option value="high">A lot</option>
        </select>
      </label>

      <label>Tone:
        <select id="tone">
          <option value="friendly" selected>Friendly & Human</option>
          <option value="neutral">Neutral</option>
          <option value="confident">Confident</option>
          <option value="polite">Polite but Firm</option>
          <option value="gentle">Low-Stress</option>
        </select>
      </label>
    </div>

    <button id="translateBtn">Translate</button>

    <h2>Output:</h2>
    <textarea id="outputText" readonly placeholder="Your human version will appear here..."></textarea>

    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
